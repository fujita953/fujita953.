<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>わんこフェスタ 写真撮影</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end; /* ボタンを下部に配置 */
            height: 100vh;
            overflow: hidden;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        #capture-area {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* ボタンを下端に固定 */
        }
        #capture-button {
            background-color: white;
            border: 10px solid #ddd;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 5vh;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
        }
        #capture-button:active {
            transform: scale(0.9);
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>

    <video id="video" autoplay playsinline></video>
    <div id="capture-area">
        <div id="capture-button" onclick="takePhoto()"></div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let stream = null; 

        function startCamera() {
            // ⭐ 高画質設定を追加：ideal (理想) の解像度を高く指定し、できる限り高解像度を取得する
            const constraints = {
                video: {
                    facingMode: { exact: "environment" }, // 背面カメラを優先
                    width: { ideal: 4096 }, // 理想的な幅（高い値を設定）
                    height: { ideal: 2160 } // 理想的な高さ（高い値を設定）
                } 
            };
            
            navigator.mediaDevices.getUserMedia(constraints)
            .then(s => {
                stream = s;
                video.srcObject = stream;
                video.play();
                console.log("背面カメラ（高画質）で起動しました");
            })
            .catch(error => {
                // 背面カメラが高解像度で起動できない場合は、通常の背面カメラを試す
                const fallbackConstraints = {
                    video: { facingMode: { exact: "environment" } }
                };
                return navigator.mediaDevices.getUserMedia(fallbackConstraints);
            })
            .then(s => {
                if (!s) return; // 既に成功していたら処理をスキップ
                stream = s;
                video.srcObject = stream;
                video.play();
                console.log("背面カメラ（通常画質）で起動しました");
            })
            .catch(error => {
                // それでも失敗したら、内カメラを試す
                return navigator.mediaDevices.getUserMedia({ video: true });
            })
            .then(s => {
                if (!s) return; // 既に成功していたら処理をスキップ
                stream = s;
                video.srcObject = stream;
                video.play();
                console.log("内カメラで起動しました");
            })
            .catch(error => {
                alert("カメラが起動できませんでした。iPadの設定をご確認ください。");
                console.error("Camera startup failed: ", error);
            });
        }
        
        function takePhoto() {
            if (!stream) {
                alert("カメラが起動していません。");
                return;
            }

            // Canvasのサイズをカメラの実際に取得しているサイズに合わせる
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Videoの内容をCanvasに描画
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Canvasの内容を画像データ（PNG）として取得
            const dataURL = canvas.toDataURL('image/png', 1.0); // 1.0で最高画質を指定

            // ダウンロードリンクを作成
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'wankofesta_photo_' + new Date().getTime() + '.png';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            alert("写真を保存しました！");
        }

        startCamera();
    </script>

</body>
</html>
